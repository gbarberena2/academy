<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Preparar Examen</title>
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body>

<!-- Navbar (opcional) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand ms-3" href="#">Quiz IA</a>
    <!-- ... -->
  </div>
</nav>

<div class="container mt-5">
  <h1>Configurar Examen</h1>
  
  <form action="{{ url_for('preparar_examen') }}" method="POST">
    <!-- CSRF token si usas Flask-WTF, de lo contrario no es estrictamente necesario -->

    <div class="mb-3">
      <label for="tema" class="form-label">Tema</label>
      <input
        type="text"
        class="form-control"
        id="tema"
        name="tema"
        placeholder="Ej: Redes Neuronales"
        required
      />
    </div>

    <div class="mb-3">
      <label for="nivel" class="form-label">Nivel</label>
      <select class="form-select" id="nivel" name="nivel" required>
        <option value="">--Seleccionar--</option>
        <option value="Basico">Básico</option>
        <option value="Intermedio">Intermedio</option>
        <option value="Avanzado">Avanzado</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="sistema" class="form-label">Sistema</label>
      <select class="form-select" id="sistema" name="sistema" required>
        <option value="">--Seleccionar--</option>
        <option value="multiple">Opción Múltiple</option>
        <option value="texto">Cuadro de Texto</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Generar Examen</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
