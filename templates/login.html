<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Quiz IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-custom {
            background: #007bff;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
        .register-link {
            margin-top: 10px;
        }
        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .flash-success {
            background: #d4edda;
            color: #155724;
        }
        .flash-danger {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages %}
                <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-danger{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}

        <!-- Formulario de Login -->
        <form method="POST">
            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-custom">Ingresar</button>
        </form>

        <!-- Enlace a registro -->
        <p class="register-link">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
