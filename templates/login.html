<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Quiz IA</title>
  <!-- Metaetiquetas de SEO -->
  <meta name="description" content="Inicia sesión en Quiz IA, la plataforma de cuestionarios impulsada por IA.">
  <meta name="keywords" content="Quiz IA, exámenes, educación, inteligencia artificial, login">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilo para el video de fondo */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      color: #fff;
    }

    /* Sección de encabezado "hero" */
    .header-section {
      text-align: center;
      padding: 40px 0;
      /* Opción: poner un fondo semitransparente
         background: rgba(0,0,0,0.3); 
         display: inline-block; 
         border-radius: 10px; 
         Añade un contenedor más pequeño, si quieres un recuadro. 
      */
    }
    .header-section h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Sombra para destacar el texto */
    }
    .header-section p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7); /* Sombra para subtítulo */
    }

    /* Contenedor de Login */
    .login-container {
      background: rgba(255, 255, 255, 0.95); /* Fondo blanco semi-transparente */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      color: #333;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }

    /* Inputs y botón */
    .form-control {
      margin-bottom: 15px;
    }
    .btn-custom {
      background: #007bff;
      border: none;
      padding: 10px;
      color: white;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #0056b3;
    }

    /* Link de registro */
    .register-link {
      margin-top: 10px;
    }

    /* Mensajes Flash */
    .flash-message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .flash-success {
      background: #d4edda;
      color: #155724;
    }
    .flash-danger {
      background: #f8d7da;
      color: #721c24;
    }

    /* Badge de versión */
    .version-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #343a40;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop id="bgVideo">
    <!-- URL pública del video "Big Buck Bunny" -->
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Tu navegador no soporta videos en HTML5.
  </video>

  <!-- Badge de versión -->
  <div class="version-badge">v.01.0000 rc</div>

  <!-- Sección tipo "hero" -->
  <div class="header-section">
    <h1>Quiz IA</h1>
    <p>La plataforma inteligente para tus cuestionarios</p>
  </div>

  <!-- Contenedor principal -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Contenedor de Login -->
        <div class="login-container">
          <h2>Iniciar Sesión</h2>

          <!-- Mensajes Flash -->
          {% with messages = get_flashed_messages(with_categories=True) %}
              {% for category, message in messages %}
                  <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-danger{% endif %}">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endwith %}

          <!-- Formulario de Login -->
          <form method="POST">
            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-custom">Ingresar</button>
          </form>

          <!-- Enlace a registro -->
          <p class="register-link">
            ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
