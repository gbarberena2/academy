<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen del Examen</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Resumen del Examen</h1>
    <p><strong>ID de Configuración:</strong> {{ config.id }}</p>
    <p><strong>Nivel:</strong> {{ config.nivel }}</p>
    <p><strong>Número de Preguntas:</strong> {{ config.num_preguntas }}</p>
    <hr>
    <form method="GET" action="{{ url_for('iniciar_examen_ml', config_id=config.id) }}">
      <button type="submit" class="btn btn-primary">Iniciar Examen</button>
    </form>
  </div>
</body>
</html>
