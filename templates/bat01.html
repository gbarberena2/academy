<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Configurar Proyecto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap 5 CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- Bootstrap Icons -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- Fuente (opcional) -->
  <link
    href="https://fonts.googleapis.com/css?family=Oswald:300"
    rel="stylesheet"
    type="text/css"
  />

  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #f8f9fa;
      color: #413d3d;
    }

    .card-custom {
      transition: transform 0.2s;
    }
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    .navbar-brand {
      font-weight: bold;
    }

    .content-wrapper {
      padding-bottom: 80px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">Quiz IA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item">
            <a class="nav-link" href="#">Configurar Proyecto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container content-wrapper">
    <div class="row mt-5">
      <h1 class="text-center mb-4">Bienvenido a tu Dashboard</h1>
      <!-- Tarjeta única: Configurar Proyecto -->
      <div class="col-sm-12 col-md-12 mb-4">
        <div class="card card-custom">
          <div class="card-body text-center">
            <h5 class="card-title">Configurar Proyecto</h5>
            <p class="card-text">
              Utiliza esta herramienta para configurar los parámetros y opciones de tu proyecto.
            </p>
            <a href="#" class="btn btn-primary">Ir a Configurar Proyecto</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer fijo -->
  <footer>
    <p class="mb-0">© 2025 Quiz IA - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
