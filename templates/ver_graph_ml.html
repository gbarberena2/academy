<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfica de Resultados | Quiz IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap 5 CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- Google Font: Oswald -->
  <link
    href="https://fonts.googleapis.com/css?family=Oswald:300"
    rel="stylesheet"
    type="text/css"
  />

  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #f8f9fa;
      color: #413d3d;
    }

    /* Navbar */
    .navbar-brand {
      font-weight: bold;
    }

    /* Espacio para el contenido, evitando que el footer lo tape */
    .content-wrapper {
      padding-bottom: 80px;
    }

    /* Estilos para las cards (opcional, para efecto hover) */
    .card-custom {
      transition: transform 0.2s;
    }
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Footer fijo */
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar igual que en el dashboard -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">Quiz IA</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{{ url_for('logout') }}">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container content-wrapper mt-4">
    <h1 class="text-center mb-4">Gráfica de Resultados</h1>
    <div class="card card-custom">
      <div class="card-body text-center">
        <!-- Imagen de la gráfica generada, embebida con base64 -->
        <img src="data:image/png;base64,{{ graph_url }}" alt="Gráfica de Resultados" class="img-fluid" />
      </div>
    </div>
    <div class="text-center my-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Volver al Dashboard</a>
    </div>
  </div>
  
  <!-- Footer fijo -->
  <footer>
    <p class="mb-0">© 2025 Quiz IA - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
