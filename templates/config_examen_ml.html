<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configurar Examen ML</title>
  <!-- Puedes incluir Bootstrap para un estilo más agradable -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Configurar Examen de Machine Learning</h1>
    <form method="POST" action="{{ url_for('config_examen_ml') }}">
      <div class="form-group">
        <label for="nivel">Selecciona el nivel del examen:</label>
        <select class="form-control" id="nivel" name="nivel" required>
          {% for nivel in niveles %}
            <option value="{{ nivel }}">{{ nivel }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="num_preguntas">Número de preguntas (máximo 50):</label>
        <input type="number" class="form-control" id="num_preguntas" name="num_preguntas" placeholder="Ingresa el número de preguntas">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="aleatorio" name="aleatorio">
        <label class="form-check-label" for="aleatorio">Generar número aleatorio de preguntas</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Generar Examen</button>
    </form>
  </div>
</body>
</html>
